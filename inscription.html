<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BubbleBook - Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 min-h-screen flex flex-col">
  <!-- Section En-tête -->
  <header class="h-40 bg-cover bg-center relative" style="background-image: url('image.png')">
    <div class="absolute top-4 left-4 flex items-center space-x-4">
      <img src="logo.png" alt="BubbleBook Logo" class="h-8 w-8 m-2">
      <span class="rounded-full text-black p-2 text-sm font-bold">BubbleBook</span>
    </div>
    <div class="absolute top-4 right-4 flex space-x-4">
      <button class="bg-pink-500 text-white rounded-full px-4 py-2 text-sm hover:bg-pink-600">
        Se connecter
      </button>
      <button class="bg-pink-500 text-white rounded-full px-4 py-2 text-sm hover:bg-pink-600">
        Gérer mes RDV
      </button>
    </div>
  </header>

  <!-- Section Principale -->
  <main class="flex-grow flex justify-center items-center">
    <form class="bg-white p-8 rounded-lg shadow-md w-96 space-y-4">
      <h1 class="text-3xl font-bold text-center text-gray-900">Inscription</h1>
      <div>
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-pink-500 h-4 w-4">
          <span class="ml-2 text-gray-700">Vous êtes toiletteur ?</span>
        </label>
      </div>
      <input 
        type="email" 
        placeholder="Saisissez votre adresse mail" 
        class="w-full bg-pink-200 border border-pink-300 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-400"
      >
      <input 
        type="text" 
        placeholder="Saisissez votre prénom" 
        class="w-full bg-pink-100 border border-pink-300 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-400"
      >
      <input 
        type="text" 
        placeholder="Saisissez votre nom" 
        class="w-full bg-pink-100 border border-pink-300 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-400"
      >
      <input 
        type="password" 
        placeholder="Saisissez votre mot de passe" 
        class="w-full bg-pink-50 border border-red-500 border-dashed rounded-lg px-4 py-2 focus:outline-none focus:border-red-500"
      >
      <input 
        type="password" 
        placeholder="Confirmez votre mot de passe" 
        class="w-full bg-pink-50 border border-pink-300 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-400"
      >
      <button 
        type="submit" 
        class="w-full bg-pink-500 text-white rounded-full px-4 py-2 hover:bg-pink-600"
      >
        S'inscrire
      </button>
    </form>
  </main>
</body>
</html>
